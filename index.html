<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">{{ userHealth }}

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">{{ monsterHealth }}

                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!activeGame">
        <div class="small-12 columns">
            <button id="start-game" @click="toggleActiveGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="activeGame">
        <div class="small-12 columns">
            <button id="attack">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up" @click=
            "toggleActiveGame">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="activeGame">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>

<script>
  new Vue({
  el: '#app',
  data: {
   activeGame: false,
   userHealth: 100,
   monsterHealth: 100,
    },
  methods: {
    toggleActiveGame: function () {
      this.activeGame = !this.activeGame;
    },
    attack: function () {
      userHealth = userHealth - 10;
      console.log('user: ' + userHealth);
      monsterHealth = monsterHealth - 8;
      console.log('monster:' + monsterHealth);
    }
  }
  });

</script>
</body>
</html>
